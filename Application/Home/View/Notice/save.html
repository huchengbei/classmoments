
<script type="text/javascript">
	function checkForm(){
		var username=document.getElementById("title").value;
		var nikename=document.getElementById("content").value;
		if(username==""){
			document.getElementById("error").innerHTML="请填写标题";
			return false;
		}else if(nikename==""){
			document.getElementById("error").innerHTML="请填写内容";
			return false;
		}
		return true;
	}
	
	$(document).ready(function(){
		$("ul li:contains(公告)").addClass("active");
	});
</script>
<div class="data_list">

		</if>
		</div>
