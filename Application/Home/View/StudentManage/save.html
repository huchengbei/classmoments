<div class="data_list">
		<div class="data_list_title">
		<if condition="($student.userId neq null) OR ($student.userId neq '')">
			修改学生信息
		<else /> 
			添加学生
		</if>
		</div>
		<form action="__CONTROLLER__/save" method="post" onsubmit="return checkForm()">
			<div class="data_form" >
				<input type="hidden" id="userId" name="userId" value="{$student.userId }"/>
					<table align="center">
						<tr>

					<div align="center">
						<font id="error" color="red">{$error }</font>
					</div>
							<td><font color="red">*</font>用户名：</td>
							<td><input type="text" id="username"  name="username" value="{$student.username }"  style="margin-top:5px;height:30px;" /></td>
						</tr>
						<tr>
							<td><font color="red">*</font>姓名：</td>
							<td><input type="text" id="nikename"  name="nikename" value="{$student.nikename }"  style="margin-top:5px;height:30px;" /></td>
						</tr>
						<tr>
							<td><font color="red">*</font>学号：</td>
							<td><input type="text" id="usernumber"  name="usernumber" value="{$student.usernumber }"  style="margin-top:5px;height:30px;" /></td>
						</tr>
						<tr>
							<td><font color="red">*</font>密码：</td>
							<td><input type="password" id="password"  name="password" value="{$student.password }"  style="margin-top:5px;height:30px;" /></td>
						</tr>
						<tr>
							<td><font color="red">*</font>重复密码：</td>
							<td><input type="password" id="password2"  name="password2" value="{$student.password }"  style="margin-top:5px;height:30px;" /></td>
						</tr>
						<tr>
							<td><font color="red">*</font>性别：</td>
							<td>
								<select id="sex" name="sex" style="width: 90px;">
									<option value="">请选择...</option>
									<option value="男" 
														<eq name="student.sex" value="男">selected</eq>
														>男</option>
									<option value="女" 
														<eq name="student.sex" value="女">selected</eq>
														>女</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><font color="red">*</font>宿舍楼：</td>
							<td>
								<select id="dormBuildId" name="dormBuildId" style="width: 90px;">
									<volist name="dormBuilds" id="dormBuildItem" key='k'>
										<option value="{$dormBuildItem.dormBuildId}"
											<if condition="$student[dormBuildId] eq $dormBuildItem[dormBuildId]">
												selected
											</if>
											 >{$dormBuildItem.dormBuildName }

											 

											</option>
									</volist>
								</select>

						<tr>
							<td><font color="red">*</font>寝室：</td>
							<td><input type="text" id="dormName"  name="dormName" value="{$student.dormName }"  style="margin-top:5px;height:30px;" /></td>

						<tr>

							<td><input type="text" id="tel"  name="tel" value="{$student.tel }"  style="margin-top:5px;height:30px;" /></td>

					<div align="center">
