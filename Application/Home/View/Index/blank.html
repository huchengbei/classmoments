<script type="text/javascript">
   // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
       var option = {
        title: {
            text: '成绩分析'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['均分','名次']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: [
            <volist name = "scoreAnalyse" id = "term">
              '第{$term.term}学期',
            </volist>
            ]
        },
        yAxis: [
                {
            type: 'value',
            name: '均分',
            min: 0,
            max: 100,
            interval: 20,
            axisLabel: {
                formatter: '{value}'
            }
        },
        {
            type: 'value',
            name: '名次',
            min: 0,
            max: 55,
            interval: 10,
            axisLabel: {
                formatter: '{value} '
            }
        }
            ],
        series: [
            {
                name:'均分',
                type:'line',
                tiled: '总量',
            yAxisIndex: 0,
                data:[
            <volist name = "scoreAnalyse" id = "term">
              {$term.avg},
            </volist>
            ]
            },
            {
                name:'名次',
                type:'line',
                tiled: '总量',
            yAxisIndex: 1,
                data:[
            <volist name = "scoreAnalyse" id = "term">
              {$term.rank},
            </volist>
            ]
            },
        ]
    };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>
